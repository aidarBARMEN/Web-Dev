<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook - Выполните вход</title>
</head>

<body>
    <div class="container">
        <!-- Левая секция -->
        <div class="left-section">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
        </div>

        <!-- Правая секция (форма входа) -->
        <div class="right-section">
            <form class="login-form">
                <input type="text" placeholder="Электронный адрес или номер телефона" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Вход</button>
                <a href="#">Забыли пароль?</a>
                <button class="register-btn">Создать новый аккаунт</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="languages">
            <a href="#">Русский</a>
            <a href="#">English</a>
            <a href="#">Українська</a>
            <a href="#">All languages</a>
            <button class="more languages">+</button>
        </div>
        <hr>
        <div class="options">
            <a href="#">Регистрация</a>
            <a href="#">Войти</a>
            <a href="#">Messenger</a>
            <a href="#">Facebook Lite</a>
            <a href="#">Видео</a>
            <a href="#">Услуги</a>
            <a href="#">Места</a>
            <a href="#">Игры</a>
            <a href="#">Marketplace</a>

        </div>

    </footer>
</body>

</html>
