<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invite</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .invite {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-family: fantasy;
            color: #333;
        }
        h2 {
            color: #666;
        }
        p {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="invite">
        <h1>You're invited!</h1>
        <h2>To something special!</h2>
        
        <p>The details:</p>
        <ul>
            <li>Date: January 25, 2025</li>
            <li>Time: 6:00 PM</li>
            <li>Location: 123 Event Street, City</li>
        </ul>
        
        <a href="#" class="rsvp-button">RSVP</a>
    </div>

</body>
</html>
