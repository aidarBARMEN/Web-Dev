<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


<div>
    <div style="display:flex;
justify-content: left;
align-items: center;
background-color: #0dff00;
padding: 0;
color: white;
">

        <h1>Aidar</h1>

    </div>

    <h2 class="category-chose">Товар:</h2>
    <div class="categories-container">
        <div *ngFor="let category of categories">
            <button class="category-types" (click)="SelectCategory(category)">

        </div>
    </div>

    <app-product-list *ngIf="selectedCategory" [selectedCategory]="selectedCategory"></app-product-list>
</div>
